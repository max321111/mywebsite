<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контактная форма</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Свяжитесь с нами</h1>
    <form action="https://formsubmit.co/mtsebulya@list.ru" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Сообщение" rows="5" required></textarea>

      <!-- Отключить капчу -->
      <input type="hidden" name="_captcha" value="false" />
      <!-- Перенаправление после отправки -->
      <input type="hidden" name="_next" value="https://твой-сайт.ru/thank-you.html" />

      <button type="submit">Отправить</button>
    </form>
    <div class="footer">© 2025 Все права защищены</div>
  </div>
</body>
</html>
